<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript Salesman Problem</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="sigmajs/sigma.min.js"></script>

    <script src="randomjs/Alea.js"></script>
    <script src="SigmaAdapter.js"></script>
    <script src="ChromosomeUtils.js"></script>
    <script src="Point.js"></script>
    <script src="Chromosome.js"></script>
    <script src="Simulator.js"></script>
    <script src="app.js"></script>
    <style>
        #container {
            margin: 0 auto;
            width: 1000px;
        }

        #sigma-container {
            padding: 10px 0;
            width: 1000px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="container">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1-4">
                        <label for="generationsInput">Generaciones máximas</label>
                        <input type="number" value="1000" id="generationsInput" placeholder="1000" />
                    </div>
                    <div class="pure-u-1-4">
                        <label for="populationInput">Población</label>
                        <input type="number" value="40000" id="populationInput" placeholder="20000" />
                    </div>
                    <div class="pure-u-1-4">
                        <label for="maxRepeatingCountInput">Repeticiones</label>
                        <input type="number" value="60" id="maxRepeatingCountInput" placeholder="30" />
                    </div>
                    <div class="pure-u-1-4">
                        <label for="pointsNumberInput">Puntos</label>
                        <input type="number" value="15" id="pointsNumberInput" placeholder="30" />
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="sigma-container"></div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-4">
                <h3 id="currentGenerationLabel"></h3>
            </div>
            <div class="pure-u-1-4">
                <h3 id="currentSolutionLabel"></h3>
            </div>
            <div class="pure-u-1-4">
                <a class="pure-button pure-button-primary" id="generateButton" href="#">Generar</a>
            </div>
            <div class="pure-u-1-4">
                <a class="pure-button pure-button-primary" id="startButton" href="#">Comenzar</a>
            </div>
        </div>
    </div>
</body>
</html>
