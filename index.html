<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="sigmajs/sigma.min.js"></script>
    <script src="SigmaAdapter.js"></script>
    <script src="ChromosomeUtils.js"></script>
    <script src="Point.js"></script>
    <script src="Chromosome.js"></script>
    <script src="Simulator.js"></script>
    <script src="app.js"></script>
    <style>
        #container {
            margin: 0 auto;
            width: 1000px;
        }

        #sigma-container {
            padding: 10px 0;
            width: 1000px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="pure-g">
            <div class="pure-u-1-3">
                <input type="number" value="1000" id="generacionesInput" placeholder="Generaciones" />
            </div>
            <div class="pure-u-1-3">
                <input type="number" value="20000" id="poblacionInput" placeholder="Población" />
            </div>
            <div class="pure-u-1-3">
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="sigma-container"></div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-3">
                <h3 id="generacionesValue"></h3>
            </div>
            <div class="pure-u-1-3">
                <h3 id="fitValue"></h3>
            </div>
            <div class="pure-u-1-3">
                <a class="pure-button pure-button-primary" id="startbtn" href="#">Comenzar</a>
            </div>
        </div>
    </div>
</body>
</html>
